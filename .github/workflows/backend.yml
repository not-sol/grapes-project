name: Deploy FastAPI to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"   # Supported by Lambda

      - name: Install dependencies inside backend/lib
        run: |
          cd backend
          mkdir -p lib
          python -m pip install --upgrade pip
          pip install -t lib -r requirements.txt

      - name: Copy application files (api.py)
        run: |
          cd backend
          cp -r *.py lib/

      - name: Create AWS Lambda ZIP
        run: |
          cd backend/lib
          zip -r ../aws-lambda.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name grapes-function \
            --zip-file fileb://backend/aws-lambda.zip
